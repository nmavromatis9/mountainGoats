<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Dashboard</title>
        <script src="static/javascript/admin_javascript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="static/css/lab_javascript.css"> -->
    </head>
    <body>
        <div class="container-fluid">
            <h1>Form to change price of procedure/service</h1><br>
            <div class="row">
                <div class="col-6">
                    <h6>Use the fields below to search for a procedure and get a price</h6>
                    <div class="dropdown" id="selectHospital">
                        <button class="btn btn-secondary dropdown-toggle" type="button" onclick="selectHospital();" data-bs-toggle="dropdown" aria-expanded="false">
                            Select a hospital
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Select a hospital</button></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" type="button">University of Colorado</button></li>
                            <li><button class="dropdown-item" type="button">Denver Health</button></li>
                            <li><button class="dropdown-item" type="button">Poudre Valley</button></li>
                            <li><button class="dropdown-item" type="button">Lutheran Medical Center</button></li>
                            <li><button class="dropdown-item" type="button">University Hospitals - Cleveland</button></li>
                        </ul>
                    </div><br>
                    
                    <div class="dropdown" id="selectInsurer">
                        <button class="btn btn-secondary dropdown-toggle" type="button" onclick="selectInsurer();" data-bs-toggle="dropdown" aria-expanded="false">
                            Select an insurer
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Select an insurer</button></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" type="button">Aetna</button></li>
                            <li><button class="dropdown-item" type="button">Anthem</button></li>
                            <li><button class="dropdown-item" type="button">Cigna</button></li>
                            <li><button class="dropdown-item" type="button">United Healthcare</button></li>
                            <li><button class="dropdown-item" type="button">Medicare</button></li>
                            <li><button class="dropdown-item" type="button">Medicaid</button></li>
                        </ul>
                    </div><br>
                    
                    <!-- add new bootstrap search box -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="procedure" placeholder="Enter search term (blood, scopy, etc)">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="search();">Search</button>
                    </div>
                    
                    <div class="list-group" id="search_results">
                        <!-- this will be filled in by JavaScript when search button is pressed -->
                    </div><br>
                    
                    <!-- Use hstack and text-nowrap on btn to keep everything on one line -->
                    <div class="hstack gap-2 py-1">    
                        <button type="button" class="btn btn-primary text-nowrap" id="getPrice" onclick="get_price();">Get Price</button>
                        <input class="form-control ms-0" type="text" id="price" value="" disabled readonly>    
                    </div><br>
                    
                    <hr>                                                                               
                    <h6>Use the fields below to change the price</h6>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Price to Set</span>
                        <input type="text" class="form-control" id="desired_price" placeholder="Enter new price">
                    </div>
                    
                    <div class="hstack gap-2">
                        <!-- update price button needs to move up -->
                        <button type="button" class="btn btn-primary text-nowrap" id="setPrice" onclick="set_price();">Update Price</button>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">New Price</span>
                            <input type="text" class="form-control" id="new_price" disabled readonly>
                        </div>
                    </div><br>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
  
</html>
